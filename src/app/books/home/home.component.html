<div class="container mt-2">
    <div class="row my-4">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" routerLink="/add">Add New Book</button>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let book of books$ | async">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ book.author }}</li>
                    <li class="list-group-item">${{ book.cost }}</li>
                </ul>

                <button class="btn btn-dark" [routerLink]="['/update',book.id]">Edit</button>
                <button class="btn btn-dark" (click)="openDeletePopUp(book.id)">Delete</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delte this book ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteConfirmation()">Confirm</button>
            </div>
        </div>
    </div>
</div>
